{% extends "base.html" %}

{% block head %}

{% endblock %}
{% block content %}
<body>
    <form action="" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" value="{{request.form['username']}}">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" value="{{request.form['password']}}">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{request.form['email']}}">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
</body>
{% endblock %}
