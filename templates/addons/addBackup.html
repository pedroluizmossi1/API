{% block content %}
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasAddBackup" aria-labelledby="offcanvasAddBackupLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasAddBackup">Adicionar Backup</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form action="{{url_for('config_config_update_fields')}}" method="POST">   
        <div class="mb-3">
            <label for="configName" class="form-label">String de Conexão</label>
            <input type="text" class="form-control text-bg-dark " id="backupString" name="backupString" value="" required minlength="3">
          </div>
          <div class="mb-3">
            <label for="configName" class="form-label">Usuário</label>
            <input type="text" class="form-control text-bg-dark " id="backupUser" name="backupUser" value="" required minlength="3">
          </div>
          <div class="mb-3">
            <label for="configName" class="form-label">Senha</label>
            <input type="password" class="form-control text-bg-dark " id="backupPassword" name="backupPassword" value="" required minlength="3">
          </div>
          <div class="mb-3">
            <div class="row">
            <div class="col">
            <label for="configName" class="form-label">Intervalo</label>
            <select class="form-select text-bg-dark" aria-label="Default select example" id="backupDay" name="backupDay">
              <option value="1" selected>Todos os Dias</option>
              <option value="2">Segunda-feira</option>
              <option value="3">Terça-feira</option>
              <option value="4">Quarta-feira</option>
              <option value="5">Quinta-feira</option>
              <option value="6">Sexta-feira</option>
              <option value="7">Sábado</option>
              <option value="8">Domingo</option>
              <option value="9">2 dias</option>
              <option value="10">3 dias</option>
              <option value="11">4 dias</option>
              <option value="12">5 dias</option>
              <option value="13">10 dias</option>
              <option value="14">15 dias</option>
              <option value="15">20 dias</option>
              <option value="16">25 dias</option>
              <option value="17">30 dias</option>
            </select>
            </div>
            <div class="col">
            <label for="configName" class="form-label">Horário</label>
            <input type="time" class="form-control text-bg-dark " id="backupTime" name="backupTime" value="" required minlength="3">
          </div>
          </div>
          </div>
          <button type="submit" class="btn btn-warning">Testar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
  </div>

  <script>
    var myModal = document.getElementById('offcanvasAddBackup')
    var myInput = document.getElementById('offcanvasAddBackup')
  
    myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()
    })

  </script>
{% endblock %}
