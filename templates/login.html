{% extends "base.html" %}

{% block head %}

{% endblock %}
{% block content %}
<body>
  <div class="container py-5 h-100 col-5">
    <div class="row d-flex justify-content-center align-items-center h-100 p-3 mb-5 rounded shadow">
      <div class="col text-center">

        <img src="{{ url_for('static', filename='reshot-icon-protected-Q53AW8B6GZ.svg')}}" alt="File System SVG" class="mb-5" style="height:150px; width:150px;"/>
        <h1 class="mb-5">Login</h1>
        <form action="" method="POST" class="d-grid col-6 mx-auto">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username" value="{{request.form['username']}}">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" value="{{request.form['password']}}">
          </div>
          <div class="d-grid gap-2 p-2">
            <button type="submit" class="btn btn-primary col-9 mx-auto">Logar</button>
        </form>
          <form action="{{url_for ('index') }}" method="GET">
          <button type="submit" class="btn btn-secondary col-9 mx-auto">Voltar</button>
          </div>
          
        </form>
        
      </div>
    </div>
  </div>
    
</body>
{% endblock %}
